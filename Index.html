<!doctype html> <html lang="ne"> <head> <meta charset="utf-8"/> <meta name="viewport" content="width=device-width, initial-scale=1"> <title>Futuristic Loan Calculator (NEP)</title> <style> /* ---------- ULTRA FUTURISTIC NEON + GLASS UI ---------- */ :root{ --glass-bg: rgba(255,255,255,0.08); --glass-border: rgba(255,255,255,0.18); --neon1: #00eaff; /* Aqua Neon */ --neon2: #b400ff; /* Purple Neon */ --text: #e9faff; --radius: 16px; font-family: "Poppins", sans-serif; } body{ margin:0; min-height:100vh; /* Deep Futuristic Gradient */ background: radial-gradient(circle at top left, #0a0430, #02010f 75%); display:flex; align-items:center; justify-content:center; padding:24px; color:var(--text); } /* ---------- GLASS CARD ---------- */ .card{ width:100%; max-width:430px; padding:28px; border-radius: var(--radius); backdrop-filter: blur(18px) saturate(160%); background: var(--glass-bg); border: 1px solid var(--glass-border); /* Neon aura glow */ box-shadow: 0 0 25px rgba(0,255,255,0.25), 0 0 45px rgba(180,0,255,0.18); } h1{ text-align:center; margin-top:0; margin-bottom:14px; font-size:22px; background: linear-gradient(90deg, var(--neon1), var(--neon2)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; text-shadow: 0 0 10px rgba(0,255,255,0.4), 0 0 18px rgba(180,0,255,0.4); } /* ---------- FIELDS ---------- */ .field{ display:flex; flex-direction:column; margin-bottom:18px; } label{ font-size:14px; margin-bottom:6px; opacity:0.85; } input, select{ padding:14px; border-radius: var(--radius); border:1px solid rgba(255,255,255,0.25); background: rgba(255,255,255,0.06); backdrop-filter: blur(3px); color:white; font-size:15px; transition:0.25s; } input:focus, select:focus{ border-color: var(--neon1); box-shadow:0 0 12px rgba(0,255,255,0.35); outline:none; } /* ---------- BUTTONS ---------- */ button{ width:100%; padding:14px; margin-top:10px; border-radius: var(--radius); border:0; background: linear-gradient(90deg, var(--neon1), var(--neon2)); color:black; font-size:16px; font-weight:700; cursor:pointer; transition:0.28s; box-shadow:0 0 12px rgba(0,255,255,0.35); } button:hover{ transform: translateY(-2px); box-shadow: 0 0 18px rgba(0,255,255,0.55), 0 0 28px rgba(180,0,255,0.45); } button.secondary{ background: rgba(255,255,255,0.15); color:var(--text); box-shadow:none; } button.secondary:hover{ background: rgba(255,255,255,0.28); box-shadow:0 0 15px rgba(255,255,255,0.15); } /* ---------- RESULT BOX ---------- */ #output{ display:none; margin-top:22px; padding:18px; border-radius: var(--radius); background: rgba(0,0,0,0.35); border:1px solid rgba(255,255,255,0.18); font-size:15px; line-height:1.6; box-shadow: inset 0 0 18px rgba(0,255,255,0.12); } .sms{ border-left:4px solid var(--neon1); padding-left:12px; } .number{ color: var(--neon1); font-weight:700; } </style> </head> <body> <div class="card"> <h1> मेरो सजिलो calculator</h1> <!-- INPUTS --> <div class="field"> <label>ऋण रकम (Principal) </label> <input id="principal" type="number" value="500000"> </div> <div class="field"> <label>वार्षिक ब्याजदर (%)</label> <select id="rate"> <option value="10">10%</option> <option value="15" selected>15%</option> <option value="20">20%</option> <option value="25">25%</option> <option value="30">30%</option> <option value="35">35%</option> </select> </div> <div class="field"> <label>अवधि</label> <input id="tenure" type="number" value="5"> </div> <div class="field"> <label>अवधि छनौट</label> <select id="unit"> <option value="years" selected>वर्ष</option> <option value="months">महिना</option> </select> </div> <!-- ACTIONS --> <button onclick="calcSI()">Simple Interest</button> <button class="secondary" onclick="calcEMI()">EMI (मासिक किस्ता)</button> <button class="secondary" onclick="resetAll()">रिसेट</button> <!-- RESULT --> <div id="output"></div> </div> <script> function format(n){ return Number(n).toLocaleString("en-IN",{maximumFractionDigits:2}); } /* ================= SIMPLE INTEREST ================= */ function calcSI(){ const P = +principal.value; const R = +rate.value; let T = +tenure.value; if(unit.value === "months") T = T/12; const SI = P * R * T / 100; const total = P + SI; output.style.display = "block"; output.innerHTML = ` <div class="sms"> ✔ <b>सरल ब्याजको नतिजा</b><br><br> तपाईंले <span class="number">रु ${format(P)}</span> रकममा <span class="number">${R}%</span> वार्षिक दरका हिसाबले <span class="number">${tenure.value} ${unit.value==="years"?"वर्ष":"महिना"}</span> को लागि<br> जम्मा <span class="number">रु ${format(SI)}</span> ब्याज तिर्नुपर्छ।<br><br> कुल फर्छ्यौट रकम: <span class="number">रु ${format(total)}</span> </div> `; } /* ================= EMI CALCULATION ================= */ function calcEMI(){ const P = +principal.value; const R = +rate.value; let n = +tenure.value; if(unit.value === "years") n = n * 12; const r = R/12/100; let emi; if(r===0) emi = P/n; else emi = P*r*Math.pow(1+r,n)/(Math.pow(1+r,n)-1); const totalPaid = emi * n; const totalInterest = totalPaid - P; output.style.display = "block"; output.innerHTML = ` <div class="sms"> ✔ <b>EMI (मासिक किस्ता) नतिजा</b><br><br> तपाईंको मासिक किस्ता: <span class="number">रु ${format(emi)}</span><br> कुल अवधि: <span class="number">${n} महिना</span><br><br> कुल भुक्तानी: <span class="number">रु ${format(totalPaid)}</span><br> कुल ब्याज: <span class="number">रु ${format(totalInterest)}</span> </div> `; } /* ================= RESET ================= */ function resetAll(){ principal.value=""; tenure.value=""; output.style.display="none"; } </script> </body> </html>
